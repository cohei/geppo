name: geppo
version: '0.2.0.0'
category: Text
author: TANIGUCHI Kohei <a.d.xvii.kal.mai@gmail.com>
maintainer: TANIGUCHI Kohei <a.d.xvii.kal.mai@gmail.com>
copyright: 2017 TANIGUCHI Kohei
license: BSD3
github: cohei/geppo
extra-source-files:
  - README.md
library:
  source-dirs: src
  dependencies:
    - aeson ==1.0.*
    - base >=4.7 && <5
    - bytestring ==0.10.*
    - data-default ==0.7.*
    - lens ==4.15.*
    - lens-aeson ==1.0.*
    - pandoc ==1.19.*
    - pandoc-types
    - req ==0.2.*
    - text ==1.2.*
    - time ==1.6.*
executables:
  geppo:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - geppo
